<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <script src="./js/main.js"></script> -->
  </head>
  <body>
    <div class="card" role="main">
      <img
        src="./images/illustration-hero.svg"
        alt="illustration hero"
        class="card__img"
        role="img"
      />
      <h1 class="card__title" role="heading">Order Summary</h1>
      <p class="card__information" role="presentation">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card__informationPlan" role="grid">
        <img
          src="./images/icon-music.svg"
          alt=""
          class="informationPlan__img"
          role="img"
        />
        <div class="informationPlan__price">
          <span
            class="price__information price__information-AnnualPlan"
            role="note"
            aria-details="Plan"
          >
            Annual Plan
          </span>
          <span
            class="price__information price__information-AnnualPlanPrice"
            role="note"
            aria-details="annual plan price"
          >
            $59.99/year
          </span>
        </div>
        <a role="link" href="#" class="informationPlan__change" tabindex="1">
          Change
        </a>
      </div>
      <a role="link" href="#" class="card__link card__link-payment" tabindex="2"
        >Proceed to Payment</a
      >
      <a role="link" href="#" class="card__link card__link-cancel" tabindex="3"
        >Cancel Order</a
      >
    </div>
    <div class="attribution" role="contentinfo">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        role="link"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/CAMILOITT/order-summary" role="link"
        >Camilo Torres</a
      >.
    </div>
  </body>
</html>
